<script>
    $(function(){
        // $("button").click(function(){

        // $("button").dblclick(function(){

        // $("body").hover(function(){
        //     $("body").css("background-color","red")},
        //         function(){$("body").css("background-color","white")
        // })
        $("button").on({
            click:function(){
                $(this).css("background-color","red");
            },
            dblclick:function(){
                $(this).css("background-color","white")
            },
            mouseenter:function(){
                $(this).css("color","black")
            },
            mouseleave:function(){
                $(this).css("color","white")
            },
            // click:function(){
            //     var text="";
            //     text+= "Height : "+ $("#div1").height()+ "<br>";
            //     text+="Width : " + $("#div1").width();
            //     $("#div1").text(text);
            // }
            click:function(){
                // var height=$("div").height(100);
                // var width=$("div").width(100);
                // Instend of Two Lines Use Chainning
                $("div").height(100).width(100);
                var innerHeight="Inner Height "+$("div").innerHeight()+"\n";
                var innerwidth="Inner Width"+$("div").innerWidth();
                var outerHeight="Outer Height"+$("div").outerHeight();//The outerWidth(true) method returns the width of an element (includes padding, border, and margin).
                var outerwidth="Outer Width"+$("div").outerWidth(true);// The outerWidth() method returns the width of an element (includes padding and border).
                $("div").text(innerHeight+innerwidth+outerHeight+outerwidth);
                var wsize="Window Height "+$(window).height();
                var wsiz="Window Height "+$(document).width();
                $("span").text(wsize+wsiz);

            }
        })


    })
</script>
<!-- $(window).height() gets you an unit-less pixel value of the height of the (browser) window aka viewport. With respect to the web browsers the viewport here is visible portion of the canvas(which often is smaller than the document being rendered).

$(document).height() returns an unit-less pixel value of the height of the document being rendered. However, if the actual documentâ€™s body height is less than the viewport height then it will return the viewport height instead. -->
