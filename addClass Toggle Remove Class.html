<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue{
            color: blue;
            
        }
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <p class="blue">I am Text</p>
    <button>Click Me</button>
</body>
</html>
<script src="jquery-3.5.1.js"></script>
<script>
    $(function(){
        $("button").click(function(){
            $("p").toggleClass('red');
            $("p").text($("p").text()=='Important Text'?"Unimpotant Text":"Important Text");
        })
    })
</script>
